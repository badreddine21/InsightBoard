<!DOCTYPE html>
<html>

<head>
    <title>InsightBoard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <h1>InsightBoard</h1>
        <p id="status">Upload business data</p>

        <form onsubmit="uploadAndAnalyze(event)">
            <input type="file" id="fileInput" accept=".csv,.xlsx,.xls">
            <button type="submit">Analyze</button>
        </form>

        <div id="dashboard" style="display:none;">
            <!-- Add KPI section -->
            <div class="kpis">
                <div class="kpi-box">
                    <h3>Total Revenue</h3>
                    <p id="total-rev">$0</p>
                </div>
                <div class="kpi-box">
                    <h3>Total Rows</h3>
                    <p id="total-rows">0</p>
                </div>
            </div>
            <div class="ai-container"
                style="background: #e3f2fd; padding: 20px; border-radius: 8px; margin-bottom: 20px; border-left: 5px solid #2196f3;">
                <h3 style="margin-top:0;">ðŸ¤– AI Analyst</h3>

                <div id="ai-insights-list" style="margin-bottom: 15px; font-weight: bold; color: #0d47a1;">
                </div>

                <p id="ai-paragraph" style="line-height: 1.6; color: #333;">
                </p>
            </div>
            <!-- Charts will be dynamically inserted here -->
            <div id="charts-container"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
