<div style="max-width: 300px; margin: 100px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px;">
    <h2>Login</h2>
    <form method="POST">
        <input type="email" name="email" placeholder="Email" required style="width: 100%; margin-bottom: 10px;"><br>
        <input type="password" name="password" placeholder="Password" required
            style="width: 100%; margin-bottom: 10px;"><br>
        <button type="submit"
            style="width: 100%; padding: 10px; background: #3498db; color: white; border: none;">Login</button>
    </form>
</div>
