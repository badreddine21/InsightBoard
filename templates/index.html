<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Intelligence Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="dashboard-page">
    <div class="dashboard-header">
        <h1>Sales Intelligence Dashboard</h1>
    </div>

    <div class="grid">
        <div class="card full-width">
            <h3>Daily Net Sales Trend</h3>
            <canvas id="salesChart" height="100"></canvas>
        </div>

        <div class="card">
            <h3>Top 10 Products (Quantity)</h3>
            <canvas id="productChart"></canvas>
        </div>

        <div class="card">
            <h3>Revenue by Cashier</h3>
            <canvas id="cashierChart"></canvas>
        </div>

        <div class="card full-width">
            <h3>Discount Allocation per Product</h3>
            <canvas id="discountChart" height="100"></canvas>
        </div>
    </div>

    <script src="/static/dashboard.js"></script>
</body>

</html>
